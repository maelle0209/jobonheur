<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Spinner</title>
    <style>
        /* Style général pour centrer */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fdf5e6; /* Couleur similaire à votre design */
        }

        /* Spinner */
        .spinner {
            position: relative;
            width: 100px;
            height: 100px;
            border: 5px solid #f3f3f3; /* Couleur du bord extérieur */
            border-top: 5px solid #e94e32; /* Couleur d'accent */
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* Cercles internes */
        .spinner::before,
        .spinner::after {
            content: '';
            position: absolute;
            border: 3px solid #e94e32;
            border-radius: 50%;
        }

        .spinner::before {
            width: 60%;
            height: 60%;
            top: 20%;
            left: 20%;
            opacity: 0.6;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .spinner::after {
            width: 40%;
            height: 40%;
            top: 30%;
            left: 30%;
            opacity: 0.8;
        }

        /* Animation pour la rotation */
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Animation pour le "pulse" */
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.6;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.9;
            }
        }
    </style>
</head>
<body>
    <!-- Le spinner -->
    <div class="spinner"></div>
</body>
</html>
